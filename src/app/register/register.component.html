    <form [formGroup]="registerForm" (ngSubmit)="postData()" style="width: 60%;">

        <!-- Email ID Validations-->
        <input type="email" class="form-control my-3" formControlName="email" placeholder="Email ID">
        <small *ngIf="registerForm.get('email').errors?.required && registerForm.get('email').touched" class="v">Email is a required field</small>
        <small *ngIf="registerForm.get('email').errors?.email && registerForm.get('email').touched" class="v">Enter is a Valid Email</small>

        <!-- Mobile Number Validations-->
        <input type="text" class="form-control my-3" formControlName="mnum" placeholder="Mobile Number">
        <small *ngIf="registerForm.get('mnum').errors?.required && registerForm.get('mnum').touched" class="v">Mobile Number is a required field</small>
        <small *ngIf="registerForm.get('mnum').errors?.minlength && registerForm.get('mnum').touched" class="v">Enter a valid Mobile Number</small>

        <!-- User Name Validations -->
        <input type="text" class="form-control my-3" formControlName="uname" placeholder="User Name">
        <small *ngIf="registerForm.get('uname').errors?.required && registerForm.get('uname').touched" class="v">User Name is a required field</small>

        <!-- Password Validations -->
        <input type="password" class="form-control my-3" formControlName="pwd" placeholder="Password">
        <small *ngIf="registerForm.get('pwd').errors?.required && registerForm.get('pwd').touched" class="v">Password is a required field</small>
        <small *ngIf="registerForm.get('pwd').errors?.pattern && registerForm.get('pwd').touched" class="v">Password length must contain <ul><li>1-specail characte</li><li>1-number></li><li>1-uppercase letter</li><li>1-lowercase letter</li></ul></small>

        <div style="color: red;">{{error}}</div><br>
        <button type="submit" class="btn btn-success my-3" style="width: 60%;">Sign Up</button>
    </form>
</div>

</div>
